<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundtrack</title>
  </head>
  <body>
    <div class="custom-cursor"></div>

    <header class="header">
      <div class="wrapper medium">
        <nav>
          <div class="left">
            <div class="logo">
              <span class="symbol">s</span>
              <span class="content">soundtrack</span>
            </div>
            <ul class="main-menu">
              <li class="menu-item"><a href="#">browse category</a></li>
              <li class="menu-item"><a href="#">about</a></li>
              <li class="menu-item"><a href="#">pricing</a></li>
              <li class="menu-item"><a href="#">blog</a></li>
            </ul>
          </div>
          <div class="right">
            <ul class="main-menu">
              <li class="menu-item"><a href="#">login</a></li>
              <li class="menu-item"><a href="#">signup</a></li>
            </ul>
            <button class="hamburger hamburger--collapse" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <section class="player-banner">
      <figure class="image">
        <img src="/public/assets/img/banner-02.jpg" alt="">
      </figure>
      <div class="wrapper medium">
        <div class="player-container">
          <div class="player">
            <button class="btn play">
              <ion-icon src="/public/assets/icons/play.svg"></ion-icon>
            </button>
            <div class="range">
              <input type="range" name="" id="">
              <div class="timestamp">
                <span class="current timestamp">29:31</span>
                <span class="total timestamp">58:31</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./public/main.js"></script>
  </body>
</html>
